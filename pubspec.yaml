name: blue_only_view
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  

  flutter_blue_plus: ^1.34.4
  permission_handler: ^11.3.1
  percent_indicator: ^4.2.3
  get: ^4.6.6
  flutter_blue_plus_windows: ^1.24.22
  google_fonts: ^6.2.1
  geekyants_flutter_gauges: ^1.0.4
  flutter_web_bluetooth: ^1.0.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/Map_denmark.png
